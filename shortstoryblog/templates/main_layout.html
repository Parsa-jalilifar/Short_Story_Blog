<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    {% if title %}
    <title>Short Stroy Blog - {{title}}</title>
    {% else %}
    <title>Short Stroy Blog</title>
    {% endif %}
</head>

<body>
    <div class="main-container">
        <div class="header">
            <h3>Short Story Blog</h3>
            <div class="profile-container" onclick="showSubMenu()">
                <div class="profile">
                    <div class="img-holder">
                        <img src="{{ url_for('static', filename='profile_pics/' + current_user.image_file) }}"
                            alt="profile picture" />
                    </div>
                    <p>@{{current_user.username}}</p>
                </div>
                <div class="sub-menu">
                    <a href="{{ url_for('main.home') }}">Home</a>
                    <a href="{{ url_for('users.account') }}">Account</a>
                    <a href="{{ url_for('posts.new_post') }}">New Post</a>
                    <a href="">My Posts</a>
                    <a href="{{ url_for('users.logout') }}">Log out</a>
                </div>
            </div>
        </div>
        <div class="body-content">
            <!-- {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %} -->
            {% block main_content %}{% endblock main_content %}
        </div>
    </div>
    <script>
        function showSubMenu() {
            document.querySelector('.sub-menu').classList.toggle("active")
        }
    </script>
</body>

</html>
