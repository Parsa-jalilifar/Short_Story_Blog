<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    {% if title %}
    <title>Short Stroy Blog - {{title}}</title>
    {% else %}
    <title>Short Stroy Blog</title>
    {% endif %}
</head>

<body>
    <div class="main-container">
        <div class="header">
            <h3>Short Story Blog</h3>
            <div class="profile">
                <div class="img-holder">
                    <img src="{{ url_for('static', filename='profile_pics/default.jpeg') }}" alt="profile picture" />
                </div>
                <p>Name</p>
            </div>
        </div>
        <div class="body-content">
            {% block main_content %}{% endblock main_content %}
        </div>
    </div>
</body>

</html>
