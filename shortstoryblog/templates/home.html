{% extends 'main_layout.html' %}
{% block main_content %}

<div class="card-container">
    {% for post in posts %}
    <div class="card-box">
        <div class="box-top">
            <p>{{post.date_posted.strftime("%d %B, %Y")}}</p>
        </div>

        <div class="box-title">
            <div class="img-holder">
                <img  src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}" alt="profile picture"/>
            </div>
            <h2>"{{post.title}}" By <a href="">{{post.author.username}}</a></h2>
        </div>

        <div class="box-content">
            <p>{{post.content}}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock main_content %}
